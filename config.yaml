# Immo Snippy: operator context for message generation (operator_onboarding)
active_provider_id: 1  # default for testing; set to operator id to inject provider context

start_urls:
  - "https://www.facebook.com/marketplace/[city]/propertyforsale?query=owner"

criteria: "FSBO, owner selling, no agent, home for sale"

ollama:
  model: "qwen3"

email:
  from: "youragency@gmail.com"
  app_password: "your_app_pw"
  smtp_host: "smtp.gmail.com"
  oauth2_file: ""  # Optional path to yagmail OAuth2 credentials

limits:
  max_contacts_per_hour: 5
  scroll_depth: 30
  delay_min: 3
  delay_max: 12
  cycle_cooldown_seconds: 1800

selectors:
  listing: '[data-testid="marketplace_feed_card"]'

database: "leads.db"

proxies:
  - ""  # Example: "http://user:pass@proxyhost:port"

facebook:
  login_url: "https://www.facebook.com/login"
  storage_state: "fb_storage_state.json"
  allow_manual_login: false
